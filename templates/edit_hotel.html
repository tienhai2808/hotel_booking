{% extends 'home.html' %}

{% block title %}
  Sửa thông tin khách sạn
{% endblock %}

{% block content %}
<h1 class="text-center pt-2">Sửa thông tin khách sạn</h1>
<div class="d-flex justify-content-center pb-5">
  <div style="width: 50%;" class="border border-2 bg-hotel rounded d-flex justify-content-center py-4">
    <form style="width: 90%;" method="post" form-hotel enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <center>
        <button class="btn bg-button">Xác nhận thông tin</button>
      </center>
    </form>
  </div>
</div>
{% endblock %}

{% block js %}
{% load static %}
<script src="{% static 'js/edit_hotel.js' %}"></script>
{% endblock %}
